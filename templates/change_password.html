{% extends "base.html" %}
{% block content %}
<div class="center">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="title">修改密码</h2>
        </div>

        <form method="POST" action="{{ url_for('auth.change_password') }}" class="form text-left">
            <div class="form-group mt-3">
                <label for="current_password">当前密码</label>
                <input type="password" name="current_password" id="current_password" class="input-field" required>
            </div>

            <div class="form-group mt-3">
                <label for="new_password">新密码</label>
                <input type="password" name="new_password" id="new_password" class="input-field" required>
            </div>

            <div class="form-group mt-3">
                <label for="confirm_password">确认新密码</label>
                <input type="password" name="confirm_password" id="confirm_password" class="input-field" required>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-3 text-center">
                {% for category, message in messages %}
                <div class="{{ 'error-message' if category == 'error' else 'success-message' }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mt-4">确认修改</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
